{%extends "admin/siteLayout.html" %} 
{%block data %}

<section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Employees List</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Email</th>
                
              </tr>
              </thead>
              <tbody>
                  {% for element in elements%}
              <tr>
                <td>{{element.employee_id}}</td>
                <td>{{element.employee_name}}</td>
                <td>{{element.email}}</td>
                
              </tr>
              {%endfor%}
              
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>

{%endblock%}
